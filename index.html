<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/controle.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
   <title>Television</title>
</head>
<body>
<section class="d-flex justify-content-center align-items-center">
  <div id="tv--area">
    <div class="tv--body">
      <div class="tv--screen">
        <span class="info-vol-display">   
        </span>
        <span class="info-chn-display">   
        </span>
      </div>
    </div>
  </div>

  <div id="remote--area" class="container">
      <div class="remote--body">
        <div class="remote--top">
          <button class="remote-power" type="button" onclick="power()">
           <i class="fa-sharp fa-solid fa-power-off text-white">
            </i>
          </button>
        </div>

        <div class="remote--bottom d-flex justify-content-around text-center">
          <div class = "volume--command d-flex flex-column gap-2">
            <button class="vol+"type="button" onclick="volumeUp()">
              <i class="fa-solid fa-plus text-white"></i>
            </button>
            
            <button class="vol-" type="button" onclick="volumeDown()">
              <i class="fa-solid fa-minus text-white"></i>
            </button>
          </div>

          <div class="channel--command d-flex flex-column gap-2">
            <button class="chPlus" type="button" onclick="channelUp()">
            <i class="fa-solid fa-chevron-up text-white"></i>
            </button>
          <button class="chMinus" type="button" onclick="channelDown()">
          <i class="fa-solid fa-chevron-down text-white"></i>
          </button>        
          </div>
        </div>
      </div>
  </div>
</section>
</body>
</html>
<script src="./js/controle.js"></script>
