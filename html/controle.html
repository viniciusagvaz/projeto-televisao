<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/controle.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <title>Television</title>
</head>
<body>
   <section id="full-section"class="container d-flex justify-content-around">
      <div id="tv-screen">

      </div>

      <div id="remote-area">
         <div id="remote-body">
            <div id="remote-top">
               <button id="remote-power" type="button" onclick="power()">
                  Power
               </button>
            </div>

            <div id="remote-middle">
               <button id="remote-home" type="button" onclick="home()">
                  Home
               </button>
            </div>

            <div id="remote-bottom">
               <div id="remote-channel-command">
                  <button id="remote-ch+" type="button" onclick="channelUp()">
                     CH+
                  </button>
                  
                  <button id="remote-ch-" type="button" onclick="channelDown()">
                     CH-
                  </button>
               </div>

               <div id="remote-volume-command">
                  <button id="remote-vol+"type="button" onclick="volumeUp()">
                     Vol+
                  </button>
                  <button id="remote-vol-" type="button" onclick="volumeDown()">
                     Vol-
                  </button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
</html>
<script src="../js/controle.js"></script>
