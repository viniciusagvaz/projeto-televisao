<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/controle.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
   <title>Television</title>
</head>
<body>
   <section id="full-section"class="d-flex justify-content-between">
      <div id="tv-screen">

      </div>

      <div id="remote-area">
         <div id="remote-body" class="d-flex flex-column">
            <div id="remote-top">
               <button id="remote-power" type="button" onclick="power()">
                  <i class="fa-sharp fa-solid fa-power-off"></i>
               </button>
            </div>

            <div id="remote-bottom" class="d-flex gap-5">
               <div id="remote-channel-command"  class="d-flex flex-column" >
                  <button id="remote-ch+" type="button" onclick="channelUp()">
                     <i class="fa-solid fa-chevron-up"></i>
                  </button>
                  
                  <button id="remote-ch-" type="button" onclick="channelDown()">
                     <i class="fa-solid fa-chevron-down"></i>
                  </button>
               </div>

               <div id="remote-volume-command" class="d-flex flex-column">
                  <button id="remote-vol+"type="button" onclick="volumeUp()">
                     <i class="fa-solid fa-plus"></i>
                  </button>
                  <button id="remote-vol-" type="button" onclick="volumeDown()">
                     <i class="fa-solid fa-minus"></i>
                  </button>
               </div>
            </div>
            
            <div id="remote-brand" class="text-center">
               vaZ tv
            </div>
         </div>
      </div>
   </section>
</body>
</html>
<script src="../js/controle.js"></script>
